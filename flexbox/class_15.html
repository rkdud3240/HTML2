<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_15.html</title>
    <style>
        .container {

            display: flex;
        }

        .box {
            border: 5px solid crimson;
            height: 200px;
            width: 33.333%;
            display: flex;
        }

        .box div {
            width: 50%;
            background-color: yellow;
        }

        .box div:nth-child(2) {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="box">
            <div>3</div>
            <div>4</div>
        </div>
        <div class="box">
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>

</html>
