        function info() {
            let jumin = prompt("주민번호 (xxxxxx-xxxxxxx)", "");
            if (jumin.charAt(6) != "-") {
                alert("주민번호 형식이 잘못 됨");
            }

            let b = jumin.charAt(7);
            let d = "";
            switch (b) {
                case '1': d = "남성"; break;
                case '2': d = "여성"; break;
            }
            alert("성별 : " + d);
        }
